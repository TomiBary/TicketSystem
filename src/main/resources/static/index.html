<!doctype html>
<html lang="en" class="h-100">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/examples/cover/cover.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Ticket System</title>

    <style>
      .ticket-table {
          overflow-y: scroll;
          width: 100%;
          max-height: 451px;
          display: block;
      }

      .ticket-table thead, .ticket-table tbody{
          width: 100%;
          display: inline-table;
      }
    </style>
  </head>

  <body class="d-flex h-100 text-center text-bg-dark vsc-initialized">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h1 class="float-md-start mb-0">Ticket System</h1>
        </div>
      </header>

      <main class="px-3">
        <h2 class="mb-3">Next Ticket In:</h2>
        <div class="my-3 py-3 text-warning">
          <h2 id="countdown" class="d-inline p-3" data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Countdown until the next ticket is created.">5</h2>
          <a href="#" id="timer-pause" class="fa fa-pause fs-3 text-decoration-none color-warning"></a>
        </div>

        <table class="table table-dark table-striped table-hover ticket-table">
          <thead>
            <tr><th scope="col"># ID</th><th scope="col">Date</th><th scope="col">Order</th></tr>
          </thead>
          <tbody id="tickets-table">
            <tr>
              <th scope="row">1</th><td>Mark</td><td>Otto</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
            </tr>
          </tbody>

        </table>
        <p class="lead">
          <a href="#" id="get-first-btn" class="btn btn-lg btn-outline-success fw-bold border-white" data-bs-toggle="modal" data-bs-target="#exampleModal">First Ticket</a>
          <a id="create-ticket-btn" href="#" class="btn btn-lg btn-outline-primary fw-bold border-white">Create Ticket</a>
          <a id="delete-last-ticket-btn" href="#" class="btn btn-lg btn-outline-danger fw-bold border-white">Delete Last Ticket</a>
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p>by <a href="https://twitter.com/mdo" class="text-white">Tomáš Bareš</a>.</p>
      </footer>
    </div>
    <!-- Modal -->
    <div class="modal fade" data-bs-theme="dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">First Ticket</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="delete-first-btn" data-bs-dismiss="modal">Delete from queue</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
